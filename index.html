<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>News5 Template</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Anton&family=Dancing+Script&display=swap"
      rel="stylesheet"
    />
    <!-- Font Awesome CDN -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <!-- Header Top -->
    <header class="py-3 border-bottom bg-white">
      <div class="container d-flex justify-content-between align-items-center">
        <!-- Left: Hamburger Icon -->
        <div
          class="custom-hamburger d-flex flex-column gap-2 justify-content-center align-items-center"
          onclick="toggleMenu()"
          style="width: 30px; height: 22px; cursor: pointer"
        >
          <span class="bar"></span>
          <span class="bar"></span>
          <!-- <span class="bar"></span> -->
        </div>

        <!-- Logo -->
        <div class="logo-wrapper">
          <div class="logo-news">NEWS</div>
          <div class="logo-classic">Classic</div>
        </div>

        <div class="d-flex align-items-center gap-3">
          <!-- Bookmark Icon -->
          <i class="far fa-bookmark fa-lg"></i>

          <!-- Orange Notification Circle -->
          <div
            class="bg-warning rounded-circle d-flex justify-content-center align-items-center text-black fw-bold"
            style="width: 26px; height: 26px; font-size: 14px"
          >
            0
          </div>

          <!-- Social Icons -->
          <div
            class="border rounded-circle d-flex justify-content-center align-items-center"
            style="width: 32px; height: 32px"
          >
            <i class="fab fa-facebook-f"></i>
          </div>

          <div
            class="border rounded-circle d-flex justify-content-center align-items-center"
            style="width: 32px; height: 32px"
          >
            <i class="fab fa-instagram"></i>
          </div>

          <div
            class="border rounded-circle d-flex justify-content-center align-items-center"
            style="width: 32px; height: 32px"
          >
            <i class="fab fa-youtube"></i>
          </div>
        </div>
      </div>
    </header>

    <!-- Navbar -->
    <nav class="bg-dark py-2">
      <div
        class="container d-flex justify-content-between align-items-center text-white"
      >
        <!-- Left: Search Icon -->
        <div>
          <i class="fas fa-search fa-lg"></i>
        </div>

        <!-- Center: Nav Links -->
        <ul class="nav">
          <li class="nav-item">
            <a class="nav-link text-warning" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white" href="#">Social</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white" href="#">Politics</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white" href="#">Economy</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white" href="#">Sports</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white" href="#">Arts</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white" href="#">International</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white" href="#"
              ><i class="fas fa-microphone me-1"></i>Podcasts</a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link text-white" href="#"
              ><i class="fas fa-play-circle me-1"></i>News TV</a
            >
          </li>
        </ul>

        <div class="d-flex align-items-center gap-3 bg-dark p-3">
          <!-- Moon Icon -->
          <i class="fas fa-moon text-white fs-5"></i>

          <!-- Cart Icon -->
          <i class="fas fa-shopping-cart text-white fs-5"></i>

          <!-- Orange Badge -->
          <div
            class="bg-warning rounded-circle d-flex justify-content-center align-items-center fw-bold text-black"
            style="width: 26px; height: 26px; font-size: 14px"
          >
            4
          </div>
        </div>
      </div>
    </nav>

    
    <!-- ----------  js code ------------------------ -->
    <script>
      function toggleMenu() {
        document.querySelector(".custom-hamburger").classList.toggle("active");
      }
    </script>
  </body>
</html>
